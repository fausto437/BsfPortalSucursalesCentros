<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<!-- Agregar los estilos    -->
<link th:href="@{/css/primefaces.css}" rel="stylesheet" />
<link th:href="@{/css/base.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/estilos.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-datepicker.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-select.min.css}" rel="stylesheet" />
<link th:href="@{/css/page/altaCentro.css}" rel="stylesheet" />
<!-- Agregar los scriptss   -->
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootbox.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/bootstrap-select.js}"></script>
<script th:src="@{/js/jquery.inputmask.bundle.js}"></script>
<script th:src="@{/js/jquery.mask.js}"></script>
<script th:src="@{/js/Validaciones.js}"></script>
<script th:src="@{/js/funcionesGenerales.js}"></script>
<title>Alta de centros</title>
</head>
<body>
	<script th:inline="javascript">
		
	</script>
	<div class="container_48">
		<div class="contenedor">
			<div class="contenedor-form">
				<form id="formAltaCentro">
					<div class="titulo centrar-objeto btn-inline-set">
						<button id="breadcumSpecial"
							class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
							type="submit" role="button" aria-disabled="false">
							<span class="ui-button-icon-left ui-icon ui-c ui-icon-arrow-1-w"></span>
							<span class="ui-button-text ui-c">ui-button</span>
						</button>
						<!--EL TITULO DEBE SER DINAMICO PARA PODER USARLO EN LA ACTUALIZACION-->
						<h1>Alta de centro</h1>
					</div>
					<!--agregar-campos-->
					<div class="contenedor-campos">
						<th:block id="paso1" name="paso1"
							th:include="fragments/altaCentro :: paso1"></th:block>
						<th:block id="paso2" name="paso2"
							th:include="fragments/altaCentro :: paso2"></th:block>
						<th:block id="paso3" name="paso3"
							th:include="fragments/altaCentro :: paso3"></th:block>
						<th:block id="paso4" name="paso4"
							th:include="fragments/altaCentro :: paso4"></th:block>
					</div>
					<!--termina contenedor-campos-->
					<div class="margin-top-10"></div>
					<button class="btn btn-default"
						action="#{altaCentroController.validarCancelar()}">
						Cancelar</button>
					<button class="btn btn-default pull-right" style="display:none;">Siguiente</button>
					<button class="btn btn-default pull-right">Imprimir</button>
				</form>

			</div>
			<!--termina contenedor-form-->
		</div>
		<!--termina contenedor-->
	</div>
</body>
</html>
